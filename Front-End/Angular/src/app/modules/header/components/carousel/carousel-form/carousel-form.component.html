<!-- Formulario Portada-->
<div
  id="portadaform"
  name="formulario-portada"
  style="position: relative; background-color: azure; margin: 8px"
>
  <form
    [formGroup]="myForm"
    (ngSubmit)="cambiarPortada(); service.showFormCarousel = false"
    *ngIf="service.showFormCarousel"
    class="col-6"
    id="formularioPortada"
  >
    <!-- BotÃ³n Salir del formulario-->
    <div
      title="Cancelar"
      id="boton_exit"
      (click)="service.showFormCarousel = false"
      class="btn-edit"
      style="margin-top: 20px; position: absolute; left: 600px"
    >
      <a href="#experiencia" class="btn-right"
        ><i class="far fa-times-circle"></i
      ></a>
    </div>

    <label style="margin-top: 20px; margin-left: 5px"
      >Seleccione imagenes para la portada</label
    >

    <!--Foto1-->
    <div class="card pmd-card bg-dark text-white" style="margin: 5px">
      <label class="custom-file-label" for="formFile1">Imagen uno:</label>
      <input
        formControlName="file"
        type="file"
        (change)="onFileChange1($event)"
        id="formFile1"
        accept=".jpg, .jpeg, .png"
        class="custom-file-input"
      />

    </div>

    <!--Foto2-->
    <div class="card pmd-card bg-dark text-white" style="margin: 5px">
      <label class="custom-file-label" for="formFile2">Imagen dos:</label>
      <input
        formControlName="file"
        type="file"
        (change)="onFileChange2($event)"
        id="formFile2"
        accept=".jpg, .jpeg, .png"
        class="custom-file-input"
      />
    </div>

    <!--Foto3-->
    <div class="card pmd-card bg-dark text-white" style="margin: 5px">
      <label class="custom-file-label" for="formFile3">Imagen tres:</label>

      <input
        formControlName="file"
        type="file"
        (change)="onFileChange3($event)"
        id="formFile3"
        accept=".jpg, .jpeg, .png"
        class="custom-file-input"
      />
    </div>

    <div
      *ngIf="f['file'].touched && f['file'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['file'].errors && f['file'].errors['required']">
        Por favor suba una imagen.
      </div>
    </div>

    <button
      style="margin: 5px"
      class="btn btn-primary"
      [disabled]="myForm.invalid"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
