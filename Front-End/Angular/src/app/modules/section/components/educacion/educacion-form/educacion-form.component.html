<div
  id="educacion-form"
  name="formulario-educacion"
  style="position: relative; width: 50%"
>
  <form
    [formGroup]="profileForm"
    (ngSubmit)="onSubmit(); service.showFormeducacion = false;this.submit = false"
    class="col-6"
    id="form-educacion"
    *ngIf="service.showFormeducacion"
  >
    <!-- Botón Salir del formulario-->
    <div
      title="Cancelar"
      id="boton_exit"
      (click)="
      educaciones().clear();
      service.showFormeducacion = false;
      this.submit = false"
      class="btn-edit"
      style="margin-top: 20px; position: absolute; left: 600px"
    >
      <a href="#educacion" class="btn-right"
        ><i class="far fa-times-circle"></i
      ></a>
    </div>

    <!--Formulario para el Post de Educación-->
    <div style="margin-bottom: 50px" formArrayName="educaciones">
      <div *ngFor="let educacion of educaciones().controls; let i = index">
        <div [formGroupName]="i">
          <div class="form-row">
            Nº: {{ i + 1 }}

            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Carrera"
                formControlName="carrera"
              />
            </div>

            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Título obtenido"
                formControlName="titulo"
              />
            </div>

            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Grado académico"
                formControlName="nivel"
              />
            </div>

            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Institución"
                formControlName="escuela"
              />
            </div>

            
            <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Pegar el link del logo de la institución educativa"
                  formControlName="imagen"
                />
                <p>
                  Ejemplo:
                  <a
                    href="https://museodeladeuda.econ.uba.ar/wp-content/uploads/2014/10/Logo-UBA-nuevo-blanco.png"
                    >Link del logo de la UBA</a
                  >
                </p>
              </div>

            <div class="col form-check">
              <input
                formControlName="estado"
                class="form-check-input"
                type="checkbox"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Grado concluido
              </label>
            </div>

            <div class="col">
              <label class="form-check-label" for="promedio">Puntaje:</label>
              <input
                type="number"
                [maxlength]="10"
                [minlength]="1"
                class="form-control"
                placeholder="Puntaje"
                id="promedio"
                formControlName="puntaje"
              />
            </div>

            <div class="col">
              <label class="form-check-label" for="inicio"
                >Fecha de inicio:</label
              >
              <input
                type="date"
                class="form-control"
                id="inicio"
                placeholder="Fecha de inicio"
                formControlName="inicio"
              />
            </div>

            <div class="col">
              <label class="form-check-label" for="fin"
                >Fecha de finalización:</label
              >
              <input
                type="date"
                class="form-control"
                id="fin"
                placeholder="Fecha de finalización"
                formControlName="fin"
              />
            </div>
          </div>
        </div>
      </div>
      <hr />
      <button
        class="btn btn-outline-dark"
        type="button"
        (click)="addEducacion(); this.submit = true"
      >
        + Agregar Educación
      </button>
    </div>

    <button
      *ngIf="this.submit == true"
      id="button"
      [disabled]="profileForm.invalid"
      style="margin: 20px 5px"
      class="btn btn-success"
      type="submit"
    >
      Submit
    </button>

  </form>
</div>
