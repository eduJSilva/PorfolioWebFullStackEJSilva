<div id="acercaDe-form" name="formulario-acercaDe" style="position: relative;background-color: azure;margin: 8px;">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(); service.showFormAcercaDe=false" class="col-6" id="form-acercaDe" *ngIf="service.showFormAcercaDe">
        <!-- BotÃ³n Salir del formulario-->
        <div title="Cancelar" id="boton_exit" (click)="service.showFormAcercaDe=false;" class="btn-edit"
            style="margin-top: 20px; position:absolute; left:600px;">
            <a href="#experiencia" class="btn-right"><i class="far fa-times-circle"></i></a>
        </div>
        <legend style="margin-top: 20px; margin-left: 5px;">Acerca De:</legend>

        <div class="card pmd-card bg-dark text-white" style="margin: 5px;">
            <textarea rows="8" class="custom-file-input" id="first-name" type="text" formControlName="acercaDe"></textarea>
        </div>

        <div *ngIf="f['acercaDe'].touched && f['acercaDe'].invalid" class="alert alert-danger">
            <div *ngIf="f['acercaDe'].errors && f['acercaDe'].errors['required']">Valor requerido.</div>
            <div *ngIf="f['acercaDe'].errors && f['acercaDe'].errors['minlength']">tres letras o mas
            </div>
        </div>
        
        <button id="button" [disabled]="profileForm.invalid" style="margin:20px 5px;" class="btn btn-success"
        type="submit">Submit</button>
        <label *ngIf="profileForm.invalid" for="button"></label>
    </form>
   
</div>
